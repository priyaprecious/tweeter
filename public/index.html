<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- <link rel="stylesheet" href="/styles/display-tweets.css" type="text/css" /> -->

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js" integrity="sha512-RlGrSmkje9EE/FXpJKWf0fvOlg4UULy/blvNsviBX9LFwMj/uewXVoanRbxTIRDXy/0A3fBQppTmJ/qOboJzmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span class="nav-title">
        TWEETER
      </span>
        <div class="rightside-nav">
            <span class="nav-text">
          <strong>Write</strong>  a new tweet
        </span>
            <i class="fas fa-angle-double-down"></i>
        </div>
    </nav>


    <div class="tweet-div">
        <div class="header-container">
            <header class="main-header">
                <div>
                    <img src="/images/profile-hex.png">
                </div>
                <div>
                    <h2>Priyanka</h2>
                </div>
            </header>
        </div>
        <!-- Page-specific (main) content here -->
        <main class="container">
            <section class="new-tweet">
                <form class="form" method="POST" action="/tweets" id="submit-tweet">
                    <!-- form validation if textarea is empty-->
                    <p for="validation" class="error-empty">
                        Empty Tweet!
                    </p>
                    <!-- form validation if number of characters entered is more than 140-->
                    <p for="validation" class="error-long">
                        Tweet Exceeding 140 Characters!
                    </p>
                    <label for="tweet-text">What are you humming about?</label>
                    <textarea name="text" id="tweet-text"></textarea>
                    <div class="tweetbutton">
                        <button class="button" type="submit">Tweet</button>
                        <output name="counter" class="counter" for="tweet-text">140</output>
                    </div>
                </form>
            </section>
            <section id="tweet-container">
            </section>
        </main>
    </div>
</body>

</html>
